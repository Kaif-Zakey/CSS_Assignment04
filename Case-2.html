<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Transition Loading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: dodgerblue;
        }

        .loader {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 10px solid #ccc;
            border-top: 10px solid darkred;
            animation: none; /* No animation on load */
            background: black;
        }

        .loader:hover {
            animation: spin 1s linear infinite;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: #3498db;
            pointer-events: none; /* Prevents text from interfering with hover */
            z-index: 1; /* Ensure text is above loader */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
<div class="loader">
    <div class="text">RWAD</div>
</div>
</body>
</html>
